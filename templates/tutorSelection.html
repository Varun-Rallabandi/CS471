<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>MyTutor5000 App - Tutors Available</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		    
		<div class="container">
			        
			<div class="header">
				            
				<nav
					class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
				>
					<a
						href="/"
						class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
					>
						<span class="fs-4">MyTutor5000</span>
					</a>
					<ul class="nav nav-pills">
						<li class="nav-item">
							<a href="/studenthome" class="nav-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="/logout" class="nav-link active">Logout</a>
						</li>
					</ul>
					                        
				</nav>
				        
			</div>
			<div class="bg-light rounded-3 mb-4 p-5">
				<div class="container-fluid py-5">
					<h1 class="text-center fw-bold display-5">Welcome Student!</h1>
					<h2 class="text-center fw-bold display-5">Here is a list of available tutors!</h2>
					<div class="row">
						{% for tutor in tutors %}
						<div class="col-md-10">
							<div class="card mb-3">
								<div class="card-body">
									<h5 class="card-title">{{ tutor[0] }}</h5>
									<p class="card-text">{{ tutor[1] }}</p>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
					<h3 class="text-dark fw-bold display-5" style="font-size: medium;"> Request Tutor Change</h3> <br>
					<fieldset>
						<legend>Please write what Tutor and why you would like the switch</legend>
						<input
						type="text"
						name=""
						id="qualifications"
						class="form-control"
						placeholder="Explanation (max 4500 words)"
						required
					/>
					</fieldset>
				</div>
			</div>
			        
			<footer class="footer">
				            
				<p>&copy; Team 2 Spring 2023</p>
				        
			</footer>
			    
		</div>
		<script>
			//Need to implement Database
		</script>
	</body>
</html>
