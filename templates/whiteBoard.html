<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyTutor5000 App - White Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center">
                <a href="/"
                   class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto">
                    <span class="fs-4">MyTutor5000</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/studenthome" class="nav-link">Student Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tutorhome" class="nav-link">Tutor Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link active">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="bg-light rounded-3 mb-4 p-5">
            <div class="container-fluid py-5">
                <h1 class="text-center fw-bold display-5">This is your collaborative white board!</h1>
                
                <canvas id="whiteboard" width="800" height="600" class="m-auto d-block mb-4"></canvas>
                
                <div class="d-flex justify-content-center">
                    <button id="clear" class="btn btn-primary m-1">Clear</button>
                    
                    <select id="colorPicker" class="form-select m-1" style="width: auto;">
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                    
                    <a href="/" id="back" class="btn btn-primary m-1">Back Home</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Team 2 Spring 2023</p>
        </footer>
    </div>

    <script src="../static/whiteBoard.js"></script>
</body>
</html>
